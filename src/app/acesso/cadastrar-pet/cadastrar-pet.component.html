<h2 mat-dialog-title>Adicionar um Pet para doa√ßao</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">

    <div class="row">
      <mat-icon
        color="accent"
        class="prefix"
      >cruelty_free</mat-icon>
      <mat-form-field style="margin-left: 12px">
        <input
          matInput
          type="text"
          placeholder="Nome do Pet"
          formControlName="name"
        >
      </mat-form-field>
    </div>
  </form>
  <input type="file">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
  >Descartar</button>
  <button
    mat-button
    color="primary"
    (click)="salvarPet()"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >Salvar</button>
</mat-dialog-actions>
